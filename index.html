<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon" href="favicon.png">

    <title>Guess the Author Game</title>
</head>
<body>
    <div class="quote-box">
        <div class="headingBox">
            <div class="lives">Lives: <span id="lives">3</span></div>
            <h2>Guess the Author</h2>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <blockquote id="quote">Quote Placeholder</blockquote>
        <div class="author-options" id="authorOptions">
            <!-- Author options will be dynamically generated here -->
        </div>

        <div id="game-over" class="game-over">
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart Game</button>
        </div>

        <div id="credentials">
            Made by: <a href="https://github.com/Mustajab01" target="_blank">Mustajab Ali</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
